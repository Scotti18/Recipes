{% extends "layout.html" %}

{% block title %}
Index
{% endblock %}

{% block main %}

<div class="main_header">
    <h2>
        Choose your desired Recipes
    </h2>
</div>

<!-- 
<div class="log_ing">
    <button id="get_ing">
        Get ingredients
    </button>
</div> -->

<div class="main_block">

    <div class="shoplist_container">
        {% for item in recipeList %}

        <div class="shoplist">
            <ul>
                <input class="recipe_checkbox checkbox" type="checkbox" value="{{ item }}" id="{{ item }}">
                <label for="{{ item }}">{{ item }}</label>
            </ul>
        </div>

        {% endfor %}
    </div>
</div>


<div class="main_header">
    <h2>
        Shopping List
    </h2>
    <h4>
        Now delete any ingredients you already have or add any ingredients to the shopping list
    </h4>
</div>


<div class="ing_container">
    <div class="ing_subContainer">
        <ul class="all_ingredients">


        </ul>

        <ul class="all_new_ingredients">

        </ul>
    </div>


    <div class="shoplist-buttons">
        <button class="btn" id="delete_ing">
            Delete marked
        </button>
        <button class="btn" id="mark_ing" value="mark">
            Mark All
        </button>
        <button class="btn" id="new_ing">
            Add new Ingredient
        </button>
    </div>



    <div class="form-group">
        <input autocomplete="off" autofocus class="form-control" id="new_ing_form" name="new_ing"
            placeholder="Type New Ingredient" type="text">
    </div>



</div>



<div class="back-to-top">
    <a class="targeter" href="#mainblock">
        <ion-icon name="arrow-up-circle-outline" class="targeter" size="large"></ion-icon>
    </a>
</div>

{% endblock %}
